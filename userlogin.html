<html>
	<head>
		<title> Registration </title>
	</head>
	<body bgcolor="lavender">
        <table border=0 height=10% width=100% >
            <tr bgcolor="purple" height=15% >
                <td colspan=2><h1>Registration</h1><br></td>
            </tr>
            
        </table>
	 <table>
		
		<form method="get" >
			<label> Username : </label>
			<input type=text name=uname size=50 /> <br>
			<label> Password : </label>
			<input type=password name=pass /> <br>
			<label> Gender : </label>
			<input type=radio name=gender value=m /> Male 
			<input type=radio name=gender value=f checked/> Female <br>
			
			<input type=reset value"Clear"/> <input type=submit value="Register Now" />
			</table>
		</form>
	</body>
</html>
